<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Weiterleiten...</title>
    <script>
      // Handle all 404 redirects to index.html for client-side routing
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.href = `/#${path}${search}${hash}`;
    </script>
  </head>
  <body>
    <p>Falls sie nicht weitergeleitet werden..., <a href="/">click here</a>.</p>
  </body>
</html>
