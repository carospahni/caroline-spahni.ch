<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the 404 path and redirect to index.html with hash
      const path = window.location.pathname;
      const hashPath = path.startsWith('/') ? path.substring(1) : path;
      window.location.href = `/#/${hashPath}`;
    </script>
  </head>
  <body>
    <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
