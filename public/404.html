<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    if (path && path !== '/') {
      window.location.href = '/#' + path;
    } else {
      window.location.href = '/#/';
    }
  </script>
</head>
<body>
  <p>Redirecting to the correct page...</p>
</body>
</html>
