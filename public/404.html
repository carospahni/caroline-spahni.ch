<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weiterleiten...</title>
  <script>
    const path = window.location.pathname;
    if (path && path !== '/') {
      // Redirect to hash-based URL
      window.location.href = '/#' + path + window.location.search + window.location.hash;
    } else {
      window.location.href = '/#/';
    }
  </script>
</head>
<body>
  <p>Weiterleiten...</p>
</body>
</html>
