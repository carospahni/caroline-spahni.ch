<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Weiterleiten...</title>
    <script>
      // Handle all 404 redirects to hash-based routing
      const path = window.location.pathname;
      const hashPath = path.startsWith('/') ? path.substring(1) : path;
      window.location.href = `/#/${hashPath}${window.location.search}${window.location.hash}`;
    </script>
  </head>
  <body>
    <p>Falls sie nicht weitergeleitet werden..., <a href="/">click here</a>.</p>
  </body>
</html>
