<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the 404 path and redirect to your SPA
      const path = window.location.pathname;
      window.location.href = `/#${path}`;
    </script>
  </head>
  <body>
    <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
