<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caro's Hundeservice</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <base href="/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
        <script>
      // Handle initial load for GitHub Pages routing
      if (window.location.pathname !== '/' || !window.location.hash) {
        const newPath = '/#' + 
                       window.location.pathname.replace(/^\/+/, '') + 
                       window.location.search;
        window.history.replaceState(null, '', newPath);
      }
      
      // Ensure root requests get the hash prefix
      if (window.location.pathname === '/' && !window.location.hash) {
        window.history.replaceState(null, '', '/#/');
      }
    </script>
  </body>
</html>
